{% extends "base.html" %}

{% block title %} {{ page_title }} {% endblock %}

{% block content %}

    <br>
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="{% url 'movies' %}">Movies' Home</a>
        </li>
        <li class="breadcrumb-item active">Add movie</li>
      </ol>

<!-- row 1 -->

<div class="row">
    <div class="col"></div>
    <div class="col-12 col-md-6 text-center col-sm-12">
        <h2> Update movie</h2><hr><br>
    </div>
    <div class="col"></div>
</div>
<div class="row">
    <div class="col"></div>
    <div class="col-12 col-md-6 col-sm-12">
      <!-- <h2> <u>Ajouter le nouveau film</u> </h2> -->
    <i style="color: green">
        {{ selected_movie.titre }}
    </i>
      <form action="" method="POST" enctype="multipart/form-data">
        
          <div class="form-group">
              {% csrf_token %}
              {{ form.as_p }}
              <input type="submit" value="Modifier" class="btn btn-outline-primary btn-block"/>
          </div>
      </form>
    </div>
    <div class="col"></div>
</div>

{% endblock %}
